<div *ngIf="heroeBorrado != null else noBorrado">
    <h3>Héroe borrado</h3>
    <span>{{heroeBorrado}}</span>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<h3>Listado de Héroes</h3>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{i+1}} - {{heroe}}</li>
</ul>

<button class="btn" (click)="borrarHeroe()" [disabled]="heroes.length == 0">Borrar</button>
